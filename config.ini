include-file = ~/.config/polybar/themes/spacecolor/colors.ini
include-file = ~/.config/polybar/themes/spacecolor/modules/i3.ini
include-file = ~/.config/polybar/themes/spacecolor/modules/date.ini
inlcude-file = ~/.config/polybar/themes/spacecolor/modules/volume.ini
include-file = ~/.config/polybar/themes/spacecolor/modules/network.ini

[bar/main]
modules-left = date
modules-center = i3
modules-right = network volume

font-0 = JetBrainsMono Nerd Font:size=10;2

width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #00000000

padding-left = 6
padding-right = 6

module-margin = 1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
